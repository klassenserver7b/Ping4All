<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initiol-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href=".\bootstrap-5.1.3-dist\css\bootstrap.min.css" rel="stylesheet">

    <title>
        Website Scan
    </title>
</head>

<body>
    <div class="container-fluid">

        <div class="row">

            <div class="col">
                <h2>Websiteliste</h2>
                <select id="websiteselect" class="dropdown" size=2>
                </select>
                <br>
                <div id="deactivateMessage" class="message"></div>
                <br>
                <button id="websiteremove" onclick="startRemove()">Entfernen</button>
                <button id="enabler" onclick="sendEnableRequest()">Aktivieren</button>
                <button id="refresher" onclick="refreshList()">Aktualisieren</button>
                <button id="showlogs" onclick="loadlogs()">Logs anzeigen</button>
                <br>
                <input class="websiteinput" id="input" type="text" placeholder="Please insert your Website"
                    onfocus="this.style.background='#f3e16b';" onblur="this.style.background='#ffffff';">
                <button onclick="submitWebsite()" class="insertbutton" tabindex="1">Eintragen</button>
                <div id="activatemessage" class="message"></div>
            </div>
            <div class="col-6">


                <div id="logdiv" class="tabletext"></div>

            </div>

        </div>

    </div>

    <script src=".\bootstrap-5.1.3-dist\js\bootstrap.bundle.min.js"></script>

</body>

<script src="main.js">
</script>

</html>
